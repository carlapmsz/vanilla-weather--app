<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper"> 
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row"> 
            <div class="col-9"> 
          <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off">
          </div>
          <div class="col-3"> 
          <input type="submit" value="Search" class="btn btn-primary w-100">
          </div>
          </div>
        </form>
        <div class="overview"> 
    <h1 id="city"></h1>
    <ul>
      <li> Last updated: <span id="date"></span></li>
      <li id="description"></li>
    </ul>
  </div>
    <div class="row">
      <div class="col-md-6">
        <div class="clearfix weather-temperature"> 
        <img src="" alt="Clear" id="icon">
        <strong id="temperature">12</strong><span class="units"> <a href="#" id="celsius-link" class="active">ºC</a>|<a href="#" id="fahrenheit-link">ºF</a></span> 
      </div> 
    </div>     
      <div class="col-md-6">
        <ul>
          <li>
            Humidity: <span id="humidity"></span>%
          </li>
          <li>
            Wind: <span id="wind"></span>km/h
          </li>
        </ul>
    </div>
    <div class="weather-forecast" id="forecast">      
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date"> 
          Thu 
          </div>
          <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="42"> 
          <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">
              18º </span>
              <span class="weather-forecast-temperature-min"> 
              12º
              </span>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
    <small>
     Open-source code <a href="https://github.com/carlapmsz/vanilla-weather--app" target="_blank"> on GitHub </a> and hosted on <a href="https://teal-souffle-38aa28.netlify.app/"> Netlify</a> by Carla Miranda
    </small>
  </div>
    <script src="src/app.js"></script>
  </body>
</html>
